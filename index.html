<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Checklist</title>

    <style>
        :root {
            --bg: #f5f7fb;
            --fg: #111827;
            --card-bg: #ffffff;
            --accent: #14532d;
            --accent-soft: #dcfce7;
            --border: #e5e7eb;
            --muted: #6b7280;
        }

        body.dark {
            --bg: #020617;
            --fg: #e5e7eb;
            --card-bg: #020617;
            --accent: #22c55e;
            --accent-soft: #064e3b;
            --border: #1f2937;
            --muted: #9ca3af;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background: radial-gradient(circle at top, #bbf7d0 0, var(--bg) 35%);
            color: var(--fg);
            padding: 24px;
        }

        .app-container { max-width: 1100px; margin: 0 auto; }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        header h1 { margin: 0; font-size: 24px; letter-spacing: 0.03em; }
        header p { margin: 4px 0 0; font-size: 13px; color: var(--muted); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 4px 10px;
            border-radius: 999px;
            font-weight: 500;
        }

        .pill-button {
            border-radius: 999px;
            border: 1px solid var(--border);
            padding: 6px 14px;
            font-size: 13px;
            background: rgba(255,255,255,0.85);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .pill-button:hover { background: #e5e7eb55; }
        body.dark .pill-button { background: #020617; }

        .layout {
            display: grid;
            grid-template-columns: minmax(0, 380px) minmax(0, 1fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .layout { grid-template-columns: minmax(0, 1fr); }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 18px 18px 20px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
        }

        .card h2 { margin: 0 0 8px; font-size: 16px; }
        .card small { font-size: 12px; color: var(--muted); }

        label { font-size: 13px; font-weight: 500; display: block; margin-bottom: 6px; }

        select, input[type="text"] {
            width: 100%;
            padding: 9px 11px;
            font-size: 13px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.9);
            color: var(--fg);
        }

        body.dark select,
        body.dark input[type="text"] {
            background: #020617;
        }

        .field-row { display: flex; flex-direction: column; gap: 12px; }

        .field-inline { display: flex; gap: 10px; }
        .field-inline > div { flex: 1; }

        .actions-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            border-radius: 999px;
            border: 1px solid var(--border);
            padding: 7px 13px;
            font-size: 12px;
            font-weight: 500;
            background: #f9fafb;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            border-color: var(--accent);
            color: #ffffff;
            background: var(--accent);
        }

        .progress-card {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 12px;
            background: #f9fafb;
            border: 1px dashed var(--border);
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            border-radius: 999px;
            background: #e5e7eb;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0%;
            border-radius: inherit;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: width 0.25s ease-out;
        }

        .checklist-header-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 8px;
        }

        #checklistContainer {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .check-item {
            border-radius: 10px;
            padding: 9px 10px;
            background: #f3f4f6;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 13px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

</html>
